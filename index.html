<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Local CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel | coming soon</title>
  </head>

  <body>
    <div class="row container-fluid">
      <div class="col-lg-7 left-col">
        <img class="logo-img" alt="logo" src="images/logo.svg" />
        <h1><span class="purpleTitle">We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
<form>
        <input
          type="email"
          required="required"
          placeholder="Email Address"/>


        <button type="submit" name="submit" id="submit"><img alt="submit" src="images/icon-arrow.svg" /></button>
 </form>       
      </div>

      <div class="col-lg-5 col-md-auto col-sm-auto right-col">
        <img class="girl-img" alt="hero-desktop" src="images/hero-desktop.jpg" />
      </div>
    </div>

    
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rosajen27" target="_blank">Jennifer Rosa</a
        >.
      </p>
      <footer>
    </footer>
  </body>
</html>
