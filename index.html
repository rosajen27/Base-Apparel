<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

    <title>Base Apparel | coming soon</title>
  </head>

  <body>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 left-col" role="main">
        <img class="logo-img" role="banner" src="images/logo.svg">
        <h1><span class="title-color">We're</span> coming soon</h1>
        <br>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.</p>
          <br>
          <div class="form-row contact-form-text" role="form">
          <form class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address"><button type="submit" name="submit" id="submit"><img alt="submit" src="images/icon-arrow.svg"></button>
          </form>
          </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 right-col" role="complementary">
      </div>
    </div>
    <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rosajen27" target="_blank">Jennifer Rosa</a>.
    </p>
    </footer>
</body>
</html>
