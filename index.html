<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <title>Base Apparel | coming soon</title>
</head>

<body>
  <div class="row" role="main">
    <div class="col-7 col-s-7">
      <div>
        <div class="left-col-text">
          <img src="./assets/images/logo.svg" class="logo-img" alt="Base Apparel Image">
          <h1><span class="title-color">We're</span></h1>
          <h1>coming</h1>
          <h1>soon</h1>
          <br>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.</p>
          <br>

          <div role="form">
            <form>
              <input type="email" id="inputEmail" placeholder="Email Address"><button type="submit" name="submit"
                id="submit"><img alt="submit" src="./assets/images/icon-arrow.svg"></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-5 col-s-5" role="banner">
      <img class="hero-image" src="./assets/images/hero-desktop.jpg" alt="hero image">
    </div>
  </div>

  <footer class="attribution col-12 col-s-12">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      <br>
      Made with ‚ù§ by <a href="https://github.com/rosajen27">Jennifer Rosa</a>.
    </p>
  </footer>
</body>

</html>
